<div>
<span id="id">ID: {{id}} </span>
<div class="card-header d-flex justify-content-between ">
     <input type="text" id="titulo" value={{titulo}} disabled><i class="fas fa-edit"></i>
</div>
    <div class="card-body">
      <h5 class="card-title">description</h5>
      <textarea disabled class="card-text" id="conteudo" rows="5">{{conteudo}}</textarea>
    </div>
    <div class="card-footer d-flex justify-content-between" >
        <i class="far fa-arrow-alt-circle-left fs-2 cursor" *ngIf="lista!='To Do'; else whiteSpace" (click)="buttonLeft(id,titulo, conteudo, lista)"></i>
        <i class="fas fa-trash-alt fs-3 cursor" (click)=delete(id)></i>
        <i class="far fa-arrow-alt-circle-right fs-2 cursor" *ngIf="lista!='Done'; else whiteSpace" (click)="buttonRight(id,titulo, conteudo, lista)"></i>
        <ng-template #whiteSpace><span></span></ng-template>
    </div>
  </div>
