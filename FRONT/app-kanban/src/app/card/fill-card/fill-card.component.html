<span id="id">ID: </span>
<div class="card-header d-flex justify-content-between ">
     <input type="text" id="titulo" value="titulo" disabled><i class="fas fa-edit"></i>
</div>
    <div class="card-body">
      <h5 class="card-title">Description</h5>
      <textarea disabled class="card-text" id="conteudo" rows="5">Some quick example text to build on the card title and make up the bulk of the card's content.</textarea>
    </div>
    <div class="card-footer d-flex justify-content-between" >
        <i class="far fa-arrow-alt-circle-left fs-2" *ngIf="titulo!='To Do'; else whiteSpace"></i>
        <i class="fas fa-trash-alt fs-3"></i>
        <i class="far fa-arrow-alt-circle-right fs-2" *ngIf="titulo!='Done'; else whiteSpace"></i>
        <ng-template #whiteSpace><span></span></ng-template>
    </div>
